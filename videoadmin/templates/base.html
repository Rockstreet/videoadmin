{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Выбор Видеосервер</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


    <div class="container">


      {% if user and not user.is_anonymous %}


          <div class="navbar-form navbar-right">Вы вошли как:<b> {{ user.username }}</b> <a href="{% url 'auth_logout' %}" class="btn btn-sm btn-danger">Выход</a></div>

                                    {% else %}
                                   <form id="signin" class="navbar-form navbar-right" method="post" role="form" action="{% url 'auth_login' %}">
        {% csrf_token %}

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="text" class="form-control" name="username" value="" placeholder="Логин">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" value="" placeholder="Пароль">
                        </div>

                        <button type="submit" class="btn btn-primary">Войти</button>
                   </form>
                                    {% endif %}






        <div class="masthead">
         <img src="{% static 'images/logo.jpg' %}" style="float:left;" width="100">
        <h3 class="text-muted">&nbsp;</h3>
        <nav>
          <ul class="nav nav-justified">
            <li class="active"><a href="/">Главная</a></li>
            <li><a href="">Как подключится </a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="/contact">Контакты</a></li>
          </ul>
        </nav>

      </div>


      <!-- Jumbotron
      <div class="jumbotron">
        <h1>КУПИ СЕБЕ БИЗНЕС</h1>
        <p class="lead">Самое выгодное вложение денег это свой бизнес, часто бывает, что на построение собственного дела нехватает времени и компетенций,  с другой стороны бывают случаи, когда свое дело пора продавать в связи с обстоятельствами.
        В обоих этих ситуацияъ поможет этот портал.
        </p>
        <p><a class="btn btn-lg btn-success" href="#" role="button">Читать подробнее</a></p>
      </div>

       Example row of columns -->



        {% block content %}
        {% endblock content %}


      <!-- Site footer -->
      <footer class="footer">

      </footer>

    </div> <!-- /container -->







    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
